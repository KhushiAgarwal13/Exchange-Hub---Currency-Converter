<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Hub</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div class="wrapper">
        <header>Exchange Hub</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1" />
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="flag" />
                        <select></select>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/NP/shiny/64.png" alt="flag" />
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate"></div>
            <button type="button" id="get-rate">Get Exchange Rate</button>
            <button type="button" id="reset">Reset</button>
        </form>
    </div>
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
